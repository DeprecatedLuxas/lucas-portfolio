name: Trigger Vercel Build

on:
  workflow_dispatch:
  schedule:
    # Every night at 1:23
    - cron: "23 1 * * *"
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Bun Runtime
        uses: oven-sh/setup-bun@v0.1.8
        with:
          bun-version: latest
          github-token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Install Dependencies
        run: bun install
        
      - name: Run Script
        run: bun run scripts/fetch-projects.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Linting
        run: bun run lint

      - name: Add files
        run: |
          git config user.name luxass
          git config user.email lucasnrgaard@gmail.com
          git add src/projects.ts
          git commit -m "chore: updated projects"
          git push
