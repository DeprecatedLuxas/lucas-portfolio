name: Build Time

on:
  workflow_dispatch:
  schedule:
    # Every night at 1:23
    - cron: "23 1 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Write file
        run: |
          CURRENT_TIME=$(date +%s)
          echo $CURRENT_TIME > last-update.txt

      - name: Add files
        run: |
          git config user.name luxass
          git config user.email lucasnrgaard@gmail.com
          git add last-update.txt
          git commit -m "ci: update time"
          git push
